<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Car</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="buy.html">Buy</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="nav-right">
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>


      <div class="container">

        <form name="addCarForm" onsubmit="return validateAddCarForm()" id="login-form">
            <h2>
                List car for sale
            </h2>
            <div class="row">
                <div class="col-30">
                    <label for="make">Make</label>
                </div>
                <div class="col-70">
                    <input type="text" id="make" name="make" placeholder="Toyota">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for="model">Model</label>
                </div>
                <div class="col-70">
                    <input type="text" id="model" name="model" placeholder="Hilux">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for="year">Year</label>
                </div>
                <div class="col-70">
                    <input type="number" id="year" name="year" placeholder="2007">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for="milage">Milage</label>
                </div>
                <div class="col-70">
                    <input type="number" id="milage" name="milage" placeholder="12000 km">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for="location">Location</label>
                </div>
                <div class="col-70">
                    <input type="text" id="location" name="location" placeholder="Gungahlin, ACT">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for="price">Price</label>
                </div>
                <div class="col-70">
                    <input type="number" id="price" name="price" placeholder="$49000">
                </div>
            </div>

            <br>

            <div class="row">
                <input type="submit" value="List Car" class="btn">
            </div>
        </form>

      </div>
      

      <footer>
        <p>
          &copy 2024 Aussie Car Sales<br />
          <a href="mailto:info@aussiecarsales.com.au">info@aussiecarsales.com.au</a>
        </p>
      </footer>
    
</body>
</html>
